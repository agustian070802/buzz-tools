<!-- Add hastag -->
<script>

function getRandomItem(arr) {

// get random index value
const randomIndex = Math.floor(Math.random() * arr.length);


// get random item
const item = arr[randomIndex];

return item;
}

var tampung_hastag = [];



 

function updateTemplate() {
  var tagar = tampung_hastag.sort(() => Math.random() - 0.5);
  var textArea = document.getElementById('text'); 
  var textareaHasil = document.getElementById('texthasil');
  textareaHasil.value= textArea.value + tagar.join(" ");
  // textareaHasil.value= textArea.value + tagar[Math.floor(Math.random() * tagar.length)];
}

function quickHastag() {
  var quickItem = ["#prabowopresiden2024", "#pedagangsatukomando", "#paperapejuangindonesiaraya"]
  
   if(quickItem){
    quickItem.forEach(quickItem => { 
  // console.log(item);  // Output: 1 2 3 4 5
  tampung_hastag.push(quickItem);
});
   }
   show();
}


function addHastag() {
   var tagar = document.getElementById('input_tagar');
   if(tagar.value){
     tampung_hastag.push(tagar.value);
     tagar.value = '';
    }else{
     alert("Tagar masih kosong!")
   }
   show();
}
 
function show() {
  var result_hastag = [];
   var count_hastag = result_hastag;
   for (var i=0; i<tampung_hastag.length; i++) {
    result_hastag += '<span class="font-monospace" style="padding:3px; margin-left:2px; background: #0091ff; border-radius:5px;">' + tampung_hastag[i] + " " + '</span>';
  }
  count_hastag +=  'Total Hastag' + '<span>' + ' ' + tampung_hastag.length + '</span>';
   var cont_tagar = document.getElementById('cont-tagar');
   cont_tagar.innerHTML = result_hastag;
   var total_hastag = document.getElementById('total_hastag')
   total_hastag.innerHTML = count_hastag;

}
</script>
